<h2>Select Category</h2>
<div class="optionbox">
        <select [(ngModel)]="catSelected" (ngModelChange)="onCategorySelected($event)">
                <option *ngFor="let cat of category" [ngValue]="cat">
                        {{cat.Name}}
                </option>
        </select>
</div>

<br>

<div class="row">
        <div class="col-md-4" *ngFor="let product of productList">
                <app-product-item [productItem]="product">
                </app-product-item>
        </div>
</div>
