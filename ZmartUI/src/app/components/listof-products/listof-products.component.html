<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Product List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | async">
                    <td>{{product.id}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCategory}}</td>
                    <td>{{product.unitPrice}}</td>
                    <td>{{product.productQuantity}}</td>
                    <td><button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
                        <button (click)="productDetails(product.id)" class="btn btn-info"
                            style="margin-left: 10px">Details</button>
                        <button (click)="updateProduct(product.id)" class="btn btn-dark" style="margin-left: 10px">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<button type="button" class="btn btn-warning" [routerLink]="['/add']">Add Products here</button>
