<h2>Employee Details</h2>

<hr />
<div *ngIf="product">
    <div>
        <label><b>Product Name: </b></label> {{product.productName}}
    </div>
    <div>
        <label><b>Description: </b></label> {{product.productDescription}}
    </div>
    <div>
        <label><b>Price: </b></label> {{product.unitPrice}}
    </div>
    <div>
        <label><b>Category: </b></label> {{product.productCategory}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
